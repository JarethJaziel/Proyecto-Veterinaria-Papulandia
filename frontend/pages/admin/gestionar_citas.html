    <!-- Contenido -->
    <main class="container py-5">

        <!-- Buscador + Filtros -->
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-8">
                    <input id="buscarCita" type="text" class="form-control"
                        placeholder="Buscar cita por cliente o mascota...">
                </div>

                <div class="col-md-4">
                    <select id="filtroEstado" class="form-select">
                        <option value="">Todos los estados</option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Al día">Al día</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Listado de Citas -->
        <div id="contenedorCitas" class="row g-3">
            <!-- Se llenará con JS -->
            <div class="col-md-4">

                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-outline-primary btn-sm" id="btnHistorial">
                            Ver historial
                        </button>
                        <button class="btn btn-primary btn-sm" id="btnProcedimiento">
                            Agregar procedimiento
                        </button>
                    </div>
                </div>
            </div>

    <div class="modal fade" id="modalHistorial" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                </div>

            </div>
        </div>

    <!-- Modal Agregar Procedimiento -->
    <div class="modal fade" id="modalAgregarProcedimiento" tabindex="-1">

                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                <div class="modal-body">
                    <textarea id="textoProcedimiento" class="form-control" rows="5"

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
