<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Zoo Habitat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Elementos flotantes de fondo -->
    <div class="floating-animation">
        <div class="floating-element" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="width: 100px; height: 100px; top: 20%; left: 80%; animation-delay: 2s;"></div>
        <div class="floating-element" style="width: 60px; height: 60px; top: 60%; left: 15%; animation-delay: 4s;"></div>
        <div class="floating-element" style="width: 120px; height: 120px; top: 70%; left: 70%; animation-delay: 6s;"></div>
        <div class="floating-element" style="width: 90px; height: 90px; top: 40%; left: 50%; animation-delay: 8s;"></div>
    </div>
    
    <!-- Contenedor principal del login -->
    <div class="login-container">
        <!-- Encabezado -->
        <div class="login-header">
            <a href="../index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/403/403890.png" alt="Zoo Habitat">
            </a>
            <h2 class="mt-3">Iniciar Sesión</h2>
            
            <p class="mb-0">Accede a tu cuenta de Papulandia</p>
        </div>
        
        <!-- Cuerpo del formulario -->
        <div class="login-body">
            <form id="loginForm" action="../../backend/api/login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="nombre@ejemplo.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                <p id="responseMessage" class="mt-3 text-center"></p>
                <div class="divider">
                    <span class="divider-text">O continúa con</span>
                </div>
                
                <button type="button" class="btn btn-google">
                    <i class="fab fa-google"></i> Continuar con Google
                </button>
            </form>
        </div>
        
        <!-- Pie de página -->
        <div class="login-footer">
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
   
</body>
</html>
