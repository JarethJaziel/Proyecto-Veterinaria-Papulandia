<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-body">

    <header>
        <nav id="main-nav" class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">Papulandia</a>
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            </ul>
        </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <p id="responseMessage" class="mt-3 text-center"></p>

        <form id="loginForm" action="../../backend/api/login.php" method="POST">
            <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
            <label for="password" class="form-label">Contraseña:    </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="********" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>

            <p class="text-center mt-3">¿Eres nuevo por aquí?</p>
            <a href="register.html" class="btn btn-secundary w-100">Registrarse</a>
        </form>
        </div>
    </main>

    <footer class="text-center py-3 bg-dark text-light">

    <script src="../js/login.js"></script>
</body>
